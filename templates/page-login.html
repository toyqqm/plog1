{% load static %}
<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
	<title>普罗格设备控制系统</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="shortcut icon" type="image/x-icon" href="{%  static 'img/logo-ico.ico' %}"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="{%  static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{%  static 'css/font-awesome.css' %}">
	<link rel="stylesheet" href="{%  static 'css/style.css' %}">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="{%  static 'css/main.css' %}">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->

	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="auth-box">
			<div class="content">
				<div class="content-box">
					<div class="header">
						<p class="lead" style="color:#FFF;">PLG-MCS系统</p>
					</div>
					<form  action="{% url 'login' %}" method="post" class="loginForm">
                        {% csrf_token %}
						<div class="form-group">
							<i class="fa fa-user fa-2x icon-form"></i>
							<input type="text" name="username" class="userName ipt-form ipt-form-icon" placeholder="用户名">
						</div>
						<div class="form-group">
							<i class="fa fa-lock fa-2x icon-form"></i>
							<input type="password" name="password" class="passWord ipt-form ipt-form-icon" placeholder="密码">
						</div>

						<button type="submit" id="btnSbt" name="loginin" class="btn btn-primary ipt-form">登录</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>

</html>
